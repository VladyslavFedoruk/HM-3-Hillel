<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>

    <script>
        const NAME = prompt("What is your name?");
        if(NAME === null || NAME ===""){
         alert("You are so mystery")
        }
        else{
         const FEEL = confirm(`Hello, ${NAME}! Are you feeling good?`)
           if(FEEL===true){
            alert(`Great, ${NAME}!\n Glad to hear this!`)
           }
          else(
            alert("Ough! It's sad to hear that.\n Hopefully, it won't be for long")
          )
        }
     
    //    if(FEEL ===)
    </script>
</body>
</html>
